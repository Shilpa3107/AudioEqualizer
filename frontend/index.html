<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepXL Audio Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Spectral<span class="highlight">Sense</span></h1>
        <p>Real-time Audio Intelligence</p>
      </header>
      
      <main>
        <div class="visualizer-container">
          <canvas id="visualizer"></canvas>
          <button id="mic-toggle" class="mic-btn" aria-label="Toggle Microphone">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mic-icon"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
            <span class="btn-text">Start Listening</span>
          </button>
        </div>

        <div class="transcription-panel">
          <div class="panel-header">
            <div class="status-indicator"></div>
            <span>Live Transcription</span>
          </div>
          <div id="transcription-text" class="text-content">
            Waiting for audio input...
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
